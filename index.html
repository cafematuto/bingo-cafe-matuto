<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bingo Café Matuto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #FFD700; text-align: center; }
    h1 { margin-top: 20px; }
    #numero { font-size: 120px; margin: 30px; }
    button { font-size: 24px; padding: 15px 30px; background: #FFD700; color: #000; border: none; cursor: pointer; border-radius: 10px; }
    #historico { margin-top: 20px; font-size: 18px; }
    #qrs { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
    .qr { background:#fff; padding:10px; margin:10px; color:#000; }
  </style>
</head>
<body>

<h1>☕ Bingo Café Matuto ☕</h1>
<div id="numero">—</div>
<button onclick="sortear()">SORTEAR NÚMERO</button>
<div id="historico"></div>

<h2>Acesso às cartelas</h2>
<div id="qrs"></div>

<script src="script.js"></script>
<script>
  const container = document.getElementById("qrs");
  for (let i = 1; i <= 12; i++) {
    const div = document.createElement("div");
    div.className = "qr";
    div.innerHTML = "<strong>Jogador " + i + "</strong><div id='qr"+i+"'></div>";
    container.appendChild(div);
    new QRCode(document.getElementById("qr"+i), window.location.origin + "/jogador.html?j="+i);
  }
</script>

</body>
</html>
